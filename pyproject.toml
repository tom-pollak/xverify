[project]
name = "xverify"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
authors = [{ name = "Tom Pollak", email = "tompollak1000@gmail.com" }]
requires-python = ">=3.11"
dependencies = [
    "fastcore>=1.7.29",
    "pydantic-gbnf-grammar-generator",
    "pydantic>=2.10.6",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = ["jupyter>=1.1.1"]
tools = ["duckduckgo-search>=7.5.1"]

[tool.uv.sources]
pydantic-gbnf-grammar-generator = { path = "src/pydantic-gbnf-grammar-generator", editable = true }
